<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuickCredit|login</title>
    <link rel="stylesheet" type="text/css" href="css/user-login.css"/>
</head>

<body>
    <div class="container">
        <div>
        <div class="navbar" id="navbar">
                <div class="hh-logo">
                  <span id="hh-logo-text">Quick<span class="hh-logo-sub">Credit</span></span>
                </div>
                <nav class="menu">
                        <a href="#" id="menu-icon"></a>
                         <ul class="menu-list">
                           <li><a class="main" href="index.html">HOME</a></li>
                           <li><a class="main" href="user-signup.html">REGISTER</a></li>
                           <li><a class="main" href="user-login.html">LOGIN</a></li>
                         </ul>
                    </nav>
        </div>
    <div class="loginBox">
        <div>
                <h2>Log In Here</h2>
        </div>
        <div class="subcontainer">
            <form action="#">
                <div>
                    <p>Email</p>
                    <input type="text" placeholder="example@email.com" name="uname" required>
                    <p>Password</p>
                    <input type="password" placeholder="Enter password" name="psw" required>

                    <button type="submit">Log In</button>
                    <div class="below">
                        <div class="psw forgotpassword">
                             <a href="#">Forgot password?</a>
                        </div>
                        <div class="acct">
                           Dont have an account? <a href="user-signup.html">Sign up</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</div>
</div>

    </div>
    <script src="js/user-login.js"></script>
</body>

</html>
